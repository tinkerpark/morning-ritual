<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #e8e6e1;
            color: #1a1a1a;
            overflow-x: hidden;
            min-height: 100vh;
            padding: 0;
        }
        
        .container {
            max-width: 390px;
            margin: 0 auto;
            min-height: 100vh;
            background: #e8e6e1;
            padding: 0 32px;
        }
        
        .header {
            padding: 64px 0 32px;
        }
        
        .title {
            font-size: 34px;
            font-weight: 700;
            letter-spacing: -0.5px;
            line-height: 1.15;
            color: #1a1a1a;
            margin-bottom: 6px;
        }
        
        .subtitle {
            font-size: 17px;
            font-weight: 400;
            color: #666;
            letter-spacing: 0;
            margin-bottom: 40px;
        }
        
        .dot-matrix-legend {
            background: transparent;
            padding: 24px 0;
        }
        
        .matrix-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 6px;
            max-width: 200px;
            margin-bottom: 20px;
        }
        
        .matrix-dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #d0cdc7;
        }
        
        .matrix-dot.active {
            background: #1a1a1a;
        }
        
        .legend-labels {
            display: flex;
            flex-direction: column;
            gap: 4px;
            margin-left: 4px;
        }
        
        .legend-row {
            display: flex;
            align-items: center;
            height: 20px;
            gap: 8px;
        }
        
        .legend-row-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #1a1a1a;
            flex-shrink: 0;
        }
        
        .legend-text {
            font-size: 13px;
            font-weight: 500;
            color: #666;
            letter-spacing: 0.2px;
        }
        
        .content {
            padding: 32px 0 32px;
        }
        
        .question-card {
            background: #f5f4f0;
            border-radius: 16px;
            padding: 28px 24px;
            margin-bottom: 16px;
            border: 1px solid #d8d6d0;
        }
        
        .dots-pattern {
            display: flex;
            gap: 6px;
            margin-bottom: 20px;
        }
        
        .pattern-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #1a1a1a;
        }
        
        .question-text {
            font-size: 17px;
            line-height: 1.5;
            color: #1a1a1a;
            font-weight: 400;
            letter-spacing: -0.2px;
        }
        
        .generate-section {
            padding: 16px 0 48px;
        }
        
        .generate-btn {
            width: 100%;
            background: #1a1a1a;
            border: none;
            color: #e8e6e1;
            font-size: 17px;
            font-weight: 600;
            letter-spacing: 0;
            padding: 17px;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.2s ease;
        }
        
        .generate-btn:active {
            transform: scale(0.98);
            background: #2a2a2a;
        }
        
        .tagline {
            text-align: center;
            font-size: 13px;
            font-weight: 400;
            color: #999;
            margin-top: 16px;
            letter-spacing: 0;
        }
        
        @media (max-width: 414px) {
            .container {
                padding: 0 24px;
            }
            
            .header {
                padding: 56px 0 28px;
            }
            
            .title {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Intention<br>Journal</h1>
            <p class="subtitle">Three Questions</p>
            
            <div class="dot-matrix-legend">
                <div class="matrix-grid" id="matrix"></div>
                <div class="legend-labels">
                    <div class="legend-row">
                        <div class="legend-row-dot"></div>
                        <span class="legend-text">Focus</span>
                    </div>
                    <div class="legend-row">
                        <div class="legend-row-dot"></div>
                        <span class="legend-text">Momentum</span>
                    </div>
                    <div class="legend-row">
                        <div class="legend-row-dot"></div>
                        <span class="legend-text">Vision</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="content">
            <div class="question-card">
                <div class="dots-pattern">
                    <div class="pattern-dot"></div>
                </div>
                <div class="question-text" id="goal-question">What will you create today?</div>
            </div>
            
            <div class="question-card">
                <div class="dots-pattern">
                    <div class="pattern-dot"></div>
                    <div class="pattern-dot"></div>
                </div>
                <div class="question-text" id="momentum-question">What fills you with gratitude?</div>
            </div>
            
            <div class="question-card">
                <div class="dots-pattern">
                    <div class="pattern-dot"></div>
                    <div class="pattern-dot"></div>
                    <div class="pattern-dot"></div>
                </div>
                <div class="question-text" id="creative-question">What does your intuition whisper?</div>
            </div>
        </div>
        
        <div class="generate-section">
            <button class="generate-btn" onclick="generateQuestions()">
                Reveal
            </button>
            <p class="tagline">Begin with intention</p>
        </div>
    </div>

    <script>
        const questions = {
            goal: [
                "What's one thing I'll accomplish today?",
                "What's the smallest step I can take right now?",
                "What decision am I avoiding, and why?",
                "What would a good day look like?",
                "Where do I want to focus my attention today?",
                "What obstacle can I transform into opportunity?",
                "Where can I bring more presence?",
                "Where can I be more consistent?",
                "What needs my attention right now?",
                "How can I serve others today?",
                "How can I ask for what I need?",
                "What would I do if I trusted myself completely?",
                "What am I ready to receive?",
                "What version of myself am I becoming?",
                "What is seeking to emerge through me?",
                "What path is opening before me?",
                "What am I creating with today's choices?",
                "What small truth can I tell today?",
                "Where can I practice courage?",
                "What work am I avoiding that calls to me?",
                "How can I move from thinking to doing?",
                "What does this moment require of me?",
                "Where am I holding back, and why?",
                "What would change if I stopped trying so hard?",
                "What ordinary task deserves my full attention today?"
            ],
            momentum: [
                "What went well yesterday?",
                "Who has shown up for me recently?",
                "What am I enjoying about my life right now?",
                "What strength have I discovered lately?",
                "What am I grateful for in this moment?",
                "What progress deserves recognition?",
                "What practice is serving me well?",
                "What fills me with gratitude today?",
                "What am I looking forward to?",
                "What brings me joy right now?",
                "Who inspires me and why?",
                "What would I tell my younger self?",
                "What goodness is flowing into my life?",
                "What positive momentum am I building?",
                "What gifts am I discovering in myself?",
                "What support surrounds me?",
                "What deserves celebration?",
                "What synchronicity have I noticed lately?",
                "What unexpected gift arrived this week?",
                "What makes me feel most alive?",
                "What have I learned by showing up?",
                "What courage have I demonstrated recently?",
                "What simple pleasure did I almost miss?",
                "Where have I grown without noticing?",
                "What ordinary moment held extraordinary beauty?"
            ],
            creative: [
                "What part of my life feels most alive right now?",
                "When did I last feel truly aligned with my path?",
                "What would I tell someone facing my current challenge?",
                "What does my inner voice know that my thinking mind resists?",
                "What wants to be expressed through my life?",
                "What do I need more of?",
                "What do I need less of?",
                "What am I ready to release?",
                "What possibility is calling to me?",
                "What breakthrough is waiting to happen?",
                "What wants to flow through me today?",
                "What seems impossible but feels true?",
                "What am I here to create or contribute?",
                "What would I make if no one were watching?",
                "What truth am I circling around?",
                "Where is my vision clearer than my execution?",
                "What am I noticing that others might miss?",
                "What rough draft needs permission to exist?",
                "What is trying to teach me right now?",
                "Where am I confusing perfection with completion?",
                "What wants my attention but not my judgment?",
                "What have I been gathering without knowing why?",
                "What does the natural world want to show me today?",
                "Where is flow trying to happen?",
                "What story is ready to be told?"
            ]
        };

        function generateMatrix() {
            const matrix = document.getElementById('matrix');
            // 3 rows x 7 columns = 21 dots
            // Row 1: Focus (1 dot) - position 3 (middle-ish)
            // Row 2: Momentum (2 dots) - positions 1,2 (left side)
            // Row 3: Vision (3 dots) - positions 4,5,6 (right side)
            
            const pattern = [
                0,0,1,0,0,0,0,  // Row 1: single dot in different position
                1,1,0,0,0,0,0,  // Row 2: two dots in different position
                0,0,0,1,1,1,0   // Row 3: three dots in different position
            ];
            
            pattern.forEach(val => {
                const dot = document.createElement('div');
                dot.className = val === 1 ? 'matrix-dot active' : 'matrix-dot';
                matrix.appendChild(dot);
            });
        }

        function getRandomQuestion(category) {
            const categoryQuestions = questions[category];
            const randomIndex = Math.floor(Math.random() * categoryQuestions.length);
            return categoryQuestions[randomIndex];
        }

        function generateQuestions() {
            document.getElementById('goal-question').textContent = getRandomQuestion('goal');
            document.getElementById('momentum-question').textContent = getRandomQuestion('momentum');
            document.getElementById('creative-question').textContent = getRandomQuestion('creative');
        }

        window.onload = function() {
            generateMatrix();
            generateQuestions();
        };
    </script>
</body>
</html>
